<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hàm: Bài tập 5</title>
  </head>
  <body>
    <script>
      let Stars = [
        "Polaris",
        "Aldebaran",
        "Deneb",
        "Vega",
        "Altair",
        "Dubhe",
        "Regulus",
      ];
      let Constellations = [
        "Ursa Minor",
        "Tarurus",
        "Cygnus",
        "Lyra",
        "Aquila",
        "Ursa Major",
        "Leo",
      ];
      function findConstellations(str) {
        let result = false;
        let i=0;
        for ( i = 0; i < Stars.length; i++) {
          if (str == Stars[i]) {
            result = true;
            break;
          }
        }
        if (result) {
          result = alert(
            `The constellation of stars at ${i} is: ${Constellations[i]}`
          );
        }else {
            result = alert(`No matching constellations`);
        }

        return result;
      }
      let nameStar = prompt("Enter the name of Star");
      findConstellations(nameStar);
    </script>
  </body>
</html>
