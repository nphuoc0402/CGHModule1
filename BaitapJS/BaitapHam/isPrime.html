<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiểm tra số nguyên tố</title>
  </head>
  <body>
    <script>
      function isPrime(number) {
        let count = 0;
        let isprime = true;
        if (number < 2) {
          if (number > 0) {
            isprime = false;
          } else {
            alert(`${number} invalid value`);
            isprime = false;
          }
        } else {
          for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i == 0) {
              count++;
            }
            if (count > 0) {
              isprime = false;
              break;
            } else {
              isprime = true;
            }
          }
        }
        return isprime;
      }
      
      for (let i=2;i<=10000;i++){
        let check = isPrime(i);
            if(check){
                document.write(`${i} |`);
            }
      }
    </script>
  </body>
</html>
