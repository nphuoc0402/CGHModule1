<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Meter and Feet</title>
    <style>
        label{
            padding: 70px;
        }
        .container{
            font-family: 'Times New Roman', Times, serif;
            background-color: tomato;
            width: 420px;
            margin: 30px auto;
            color: white;
        }
        input{
            margin-left: 20px;
            margin-bottom: 20px;
            border-radius: 3px;
        }
        h3{
            margin-left: 550px;
        }
    </style>
</head>
<body>
    <form>
        <div>
            <h3>Convert Meter and Feet</h3>
        </div>
        <div class="container">
            <label for="">Meter</label>
            <label for="">Feet</label><br>
            <input type="number" id="meter" oninput="meterToFeet()">
            
            <input type="number" id="feet" oninput="feettToMeter()">
        </div>
    </form>
    <script>
        function  meterToFeet(meter){
           meter = document.getElementById('meter').value;
            document.getElementById('feet').value =  3.279 * meter;
        }
        function  feettToMeter(feet){
            feet = document.getElementById('feet').value;
            document.getElementById('meter').value = 0.305 * feet
        }

    </script>
</body>
</html>
