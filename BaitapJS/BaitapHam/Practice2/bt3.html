<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm 2: bài tập 3</title>
</head>
<body>
    <script>
        function factorial(n){
            let fac=1;
            for (let i=n;i>0;i--){
                fac*=i;
            }
            return fac;
        }
        factorial(5);
    </script>
</body>
</html>
