<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm 2: Bài tập 9</title>
</head>
<body>
    <script>
        function isItIntheArray(str,c){
            let count=0;
            for(let i=0;i<str.length;i++){
                if(c==str[i]){
                    count++;
                }
            }
            if(count>0){
                return count;
            }else return -1;
        }
    </script>
</body>
</html>
