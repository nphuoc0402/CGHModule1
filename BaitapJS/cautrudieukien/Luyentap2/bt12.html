<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lãi suất</title>
</head>
<body>
    <script>
        let firstmoney = parseInt(prompt("Enter your money"));
        let month = parseInt(prompt("Enter your number of month at bank"));
        const rate = 0.3;
        let total = firstmoney;
        for(let i =0;i<month;i++){
            total = total + total*rate;
        }
        alert(`Your rate money of bank is ${total}`);
    </script>
</body>
</html>
