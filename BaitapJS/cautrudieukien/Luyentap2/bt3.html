<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are of square</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Enter the edge of square"));
        let area;
        if(a<0){
            alert("Invalid value");
        }else {
            area = a*4;
            alert(`Are of square is ${area}`);
        }
    </script>
</body>
</html>
