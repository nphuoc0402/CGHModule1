<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra 3 cạnh của 1 tam giác</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Enter the number a"));
        let b = parseFloat(prompt("Enter the number b"));
        let c = parseFloat(prompt("Enter the number c"));
        if((Number(a))&&(Number(b))&&(Number(c))){
            if(a>0 &&b>0&c>0){
                if(((a+b)>c)&& ((b+c)>a)&&((a+c)>b)){
                    alert(`${a},${b},${c} is three edge of triangle`);
                }else {
                    alert(`${a},${b},${c} isn't three edge of triangle`);
                }
            }else {
                alert("Invalid value");
            }
        }else {
            alert("Invalid value");
        }
    </script>
</body>
</html>
