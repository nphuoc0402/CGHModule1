<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra tuổi</title>
</head>
<body>
    <script>
        let age = parseInt(prompt("Enter your age"));
        if(Number(age)){
            if(age>0 && age <=120){
                alert("Age of people");
            }else {
                alert("Age isn't of people");
            }

        }else 
            alert("Invalid value");
    </script>
</body>
</html>
