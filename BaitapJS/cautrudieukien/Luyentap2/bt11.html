<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thuế thu nhập cá nhân</title>
  </head>
  <body>
    <script>
      let salary = parseInt(prompt("Enter your salary"));
      let tax;
      if(salary>0){
        if(salary>15){
          tax = salary*30/100;
        }else if(salary>7){
          tax = salary*20/100;
        }else {
          tax = salary*10/100;}
        
      }else {
          alert("Invalid value");
          break;
      }
      alert(`My tax is ${tax}milion`);
    </script>
  </body>
</html>
