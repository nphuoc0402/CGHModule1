<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The area of triangle</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter the edge of triangle"));
        let b = parseInt(prompt("Enter the edge of triangle"));
        if(a<0 || b<0){
            alert("Invalid value");
        }else {
            let area = (a*b)/2;
            alert(`The area of triangle is ${area}`);
        }
    </script>
</body>
</html>
