<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let hoaHong;
        let doanhSo = parseInt(prompt("Enter the number of sales"));
        if(doanhSo<100){
            hoaHong=doanhSo*5/100;
        }else if(doanhSo <=300){
            hoaHong=doanhSo*10/100;
        }else if(doanhSo >300){
            hoaHong=doanhSo*20/100;
        }
        alert(`Với doanh so ${doanhSo} triệu thì số hoa hồng nhận được là ${hoaHong} triệu`);

    </script>
</body>
</html>
