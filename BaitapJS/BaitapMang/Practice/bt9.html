<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập mảng 1: Bài tập 9</title>
  </head>
  <body>
    <script>
      let a = [];
      let b = [];
      let c = [];
      for (let i = 0; i < 10; i++) {
        a[i] = Math.floor(Math.random() * 10);
      }
      document.write(a+"<br>");
      for (let i = 0; i < 10; i++) {
        b[i] = Math.floor(Math.random() * 10);
      }
      document.write(b+"<br>");
     
          for(let j=0;j<10;j++){
              c[j]= a[j];
          }
          for(let j = 0;j<10;j++){
              c[j+10]= b[j];
          }
   
      document.write(c);
    </script>
  </body>
</html>
