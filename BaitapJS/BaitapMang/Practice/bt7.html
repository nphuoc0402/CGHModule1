<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập mảng 1: Bài tập 7</title>
</head>
<body>
    <script>
        let ar=[];
        let count = 0;
        let V = parseInt(prompt("Enter a number V"));
        for(let i=0;i<10;i++){
            ar[i] =Math.floor(Math.random()*10);
        }
        document.write(ar+"<br>");
        for(let i=0;i<10;i++){
            if(ar[i]==V){
                count++;
            }
        }
       
        for(let i=0;i<9;i++){
            for(j=i;j<9;j++){
                if(ar[j]==V){
                    let temp = ar[j];
                    ar[j] = ar[j+1];
                    ar[j+1] = temp;  
                }
            }
        } 
        for(let i=0;i<count;i++){
            ar.pop();
        }
        document.write(ar);
    </script>

</body>
</html>
