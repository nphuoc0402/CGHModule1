<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập mảng 1: Bài tập 6</title>
  </head>
  <body>
    <script>
        let ar = [];
        let result = false;
        let V = parseInt(prompt("Enter the number V"));
        for (let i=0;i<10;i++){
            ar[i]=Math.floor(Math.random()*10);
        }
        if(!isNaN(V)){for(let i =0;i<10;i++){
            if(ar[i]==V){
                result = true;
                break;
                }
            }
        }
        if(result){
            alert("V is in the array");
        }else {
            alert("V isn't in the array");
        }
    </script>
  </body>
</html>
