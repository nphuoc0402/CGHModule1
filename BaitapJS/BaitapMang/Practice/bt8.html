<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập mang 1: Bài tập 8</title>
  </head>
  <body>
    <script>
      let ar = [];
      for (let i = 0; i < 10; i++) {
        ar[i] = Math.floor(Math.random() * 10);
      }
      document.write(ar);
      document.write("<br>");
      for (let i = 0; i < 10; i++) {
        for (let j = i; j < 10; j++) {
          if (ar[i] < ar[j]) {
            let temp = ar[i];
            ar[i] = ar[j];
            ar[j] = temp;
          }
        }
      }
      document.write(ar);
    </script>
  </body>
</html>
