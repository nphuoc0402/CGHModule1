<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm đảo ngược</title>
</head>
<body>
    <script>
    let x = [-3, 5, 1, 3, 2, 10];
    document.write(x+"<br>"+"<hr width='100%'>");
    
    for(let i=0;i<(x.length-1)/2;i++){
        let temp = x[i];
        x[i] = x[x.length-i - 1];
        x[x.length-i-1] = temp;
    }
    document.write(x);

    </script>
</body>
</html>
