    <title>Luyện tập mảng 2: Bài tập 4</title>

  <body>
    <script>
      let str = " fadfadfl Cao  dfafsd sdasd thanh Bình ";
      let count = 0;
      let i = 0;

      for (i; i < str.length; i++) {
        if (str[i] != " " && str[i + 1] == " ") {
          count++;
        }
      }
      if (str[str.length] != " " && str[str.length - 1] != " ") {
        count++;
      }

      console.log(count);
    </script>
