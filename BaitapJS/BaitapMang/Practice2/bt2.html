<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập 2: Bài tập 2</title>
</head>
<body>
    <script>
        let ar = [ 'c', 's', 'c', '2', '6', '1' ];
        document.write(ar);
        document.write(`<br>`);
        let str = "";
        for(let i=0;i<ar.length/2;i++){
            let temp = ar[i];
            ar[i] = ar[ar.length-i-1];
            ar[ar.length-i-1] = temp;
           
        }
        for(let i=0;i<ar.length;i++){
            str+=`${ar[i]}`;    
        }
        document.write(str);
    </script>
</body>
</html>
