<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="" style="margin-left: 50px">English </label>
        <label for="" style="margin-left: 130px">Vietnamese</label><br />
        <input type="search" placeholder="search" id="english" />

        <input type="text" id="vietnamese" />
      </div>
      <div>
        <input type="button" value="Tìm Kiếm" onclick="convert()" />
      </div>
    </form>
    <script>
      function convert() {
        let English = [
          "believe",
          "exceptional",
          "wonderful",
          "exactly",
          "beautiful",
        ];
        let Vietnamese = ["tin", "Xuất chúng", "Tuyệt vời", "Chính xác", "Đẹp"];
        let en = document.getElementById("english").value;
        for (let i = 0; i < English.length; i++) {
          if (English[i] === en) {
            document.getElementById("vietnamese").value = Vietnamese[i];
            break;
          } else {
            document.getElementById("vietnamese").value = `Invalid value`;
          }
        }
        // document.getElementById('vietnamese').value = output;
      }
    </script>
  </body>
</html>
