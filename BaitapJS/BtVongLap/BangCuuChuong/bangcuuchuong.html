<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sout;
    sout = "<table border='1' width='1200' cellspacing='3' cellpadding='5'>"
for (i = 1; i <= 9; i++) {
    sout = sout + "<tr>";
    for (j = 2; j <= 9; j++) {
        sout = sout + "<td>" + j + " x " + i + " = " + j*i + "</td>";
    }
        sout = sout + "</tr>";
    }
        sout = sout + "</table>";
    document.write(sout);
    </script>
</body>
</html>
