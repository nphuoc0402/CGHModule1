<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In hình chữ nhật</title>
</head>
<body>
    <script>
        for(let i= 1;i<=7;i++){
           
            for(j=1;j<=20;j++){
                if(i ==1 || i == 7 || j == 20 || j==1 ){
                    document.write("*");
                }else{
                    document.write("&nbsp&nbsp");
                }
        }
        document.write(`<br>`); 
    }
    </script>
</body>
</html>
