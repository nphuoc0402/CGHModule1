<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In d√£y Fibonacci</title>
  </head>
  <body>
    <script>
      let n1 = 0,
        n2 = 1,
        n3;
      document.write(n1 + " | " + n2 + " | ");
      for (i = 1; i <= 5; i++) {
        for (j = 1; j < 10; j++) {
          n3 = n1 + n2;
          document.write(n3 + " ");
          document.write(" | ");
          n1 = n2;
          n2 = n3;
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
