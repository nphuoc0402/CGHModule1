<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In tam giác vuông</title>
</head>
<body>
    <script>
        for(i=0;i<5;i++){
            for(j=0;j<=i;j++){
                document.write("* ");
            }
            document.write("<br>");
        }
        document.write("<br><br>");
        for(i=5;i>0;i--){
            for(j=i;j>0;j--){
                document.write("* ");
            }
            document.write("<br>");
        }
        document.write("<br><br>");
        
        for(i=0;i<5;i++){
            
            for(j=4;j>i;j--){
                document.write("&nbsp &nbsp");
            }
            for(j=0;j<=i;j++){
                document.write(" *");
            }
            document.write("<br>");
            
        }
        document.write("<br><br>");
       
        for(i=0;i<5;i++){
            for(j=0;j<i;j++){
                document.write(" &nbsp&nbsp");
            }
            for(j=5;j>i;j--){
                document.write(" *");
            }
            document.write("<br>");
            
        }
        




    </script>
</body>
</html>
