<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let total=0;
        let i=1;
        let count = 0;
        while(count<30){
            if(i%7==0){
                total+=i;
                count++;
            }
            i++;
        }
        
        
        document.write(total);

    </script>
</body>
</html>
