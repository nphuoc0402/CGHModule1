    <title>Document</title>

<body>
    <script>
         let n1=0,n2=1,n3;
         let total= 1;
       for(i=1;i<=18;i++){
           n3=n1+n2;
           n1=n2;
           n2=n3;
          total +=n3; 
       }
       document.write(total);
    </script>
</body>
