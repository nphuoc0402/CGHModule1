<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành tạo bảng nâng cao</title>
    <link rel="stylesheet" type="text/css" href="taobangnangcao.css">
</head>
<body>
    <table>
        <caption>Thời Khóa Biểu</caption>
           <thead>
               <tr>
                   <th rowspan="2">Thứ</th>
                   <th colspan="2">Hoạt động</th>
               </tr>
               <tr>
                   <th>Sáng</th>
                   <th>Chiều</th>
               </tr>
               <tr>
                   <td>Thứ Hai</td>
                   <td>Thể dục</td>
                   <td>HD trò chơi mới</td>
               </tr>
               <tr>
                   <td>Thứ 3</td>
                   <td>Nhận biết tập nói</td>
                   <td>Rèn nề nếp, kỹ năng sống</td>
               </tr>
               <tr>
                   <td>Thứ 4</td>
                   <td>Âm nhạc</td>
                   <td>vui chơi</td>
               </tr>
               <tr>
                   <td>Thứ 5</td>
                   <td>Văn học</td>
                   <td>Nhận biết các giá trị sống</td>
               </tr>
           </thead>
    </table>
</body>
</html>
